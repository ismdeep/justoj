<script type="text/javascript">

    function load_all() {
        $("#project-hash-part").load('/system-info/project-hash-part');
        $('#data-hash-part').load('/system-info/data-hash-part');
        $('#pending-cnt-part').load('/system-info/pending-cnt-part');

        setInterval(function () {

        }, 1000);
    });
