{extend name="home@themes/bootstrap/layout/user" /}
{block name='title_block'}{$lang['personal_information']} - {$lang['justoj']}{/block}
{block name="body"}
<div class="container">
	<div class="panel panel-primary" style="width: 573px;margin: auto;">
		<div class="panel-heading">
			<h3 class="panel-title">{$lang.personal_information}</h3>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" id="editProfileForm">
				<div class="form-group">
					<label class="col-sm-4 control-label">{$lang.username}</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" value="{$user->user_id}" placeholder="{$lang.please_input_password}" disabled readonly>
					</div>
				</div>

                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red">*</span> {$lang.nickname}</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="nickname" value="{$user->nick}">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red">*</span> {$lang.fullname}</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="realname" value="{$user->realname}">
                        <span>{$lang.will_only_show_in_contest}</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red">*</span> {$lang.school}</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="school" value="{$user->school}">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red">*</span> {$lang.academy}</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="academy" value="{$user->academy}">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red">*</span> {$lang.class}</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="class" value="{$user->class}">
                        <span>{$lang.eg}: 计算机182班</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red">*</span> Email</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="email" value="{$user->email}">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">{$lang.phone}</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="phone" value="{$user->phone}">
                    </div>
                </div>

                <div class="form-group">
					<div class="col-sm-8 col-sm-offset-4">
						<button type="submit" class="btn btn-success">{$lang.save}</button>
						<a class="btn btn-default" href="/profile">返回</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript">
$('#editProfileForm').on('submit',function(){
    console.log( $('#editProfileForm').serialize() );
    $.post('/api/User/modify_profile', $('#editProfileForm').serialize(), function(d){
        console.log(d);
        if ('success' == d.status) {
            location.href = '/profile';
        }else{
            layer.alert(d.msg);
        }
    });
    return false;
});
</script>

{/block}
