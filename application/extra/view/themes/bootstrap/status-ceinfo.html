{extend name="extra@themes/bootstrap/layout/user" /}
{block name="body"}
<div class="container">
	<pre>{$lang.author}: {$solution->user_id}    {$lang.language}: {$solution->language_text}    {$lang.problem_id}: {$solution->problem_id}</pre>
<!--	<pre>{$source_code->source}</pre>-->
	<pre id="solution-source-code" style="padding: 0px;tab-size: 4"><code class="c">{$source_code->source}</code></pre>
	<pre>{$compile_info->error}</pre>
</div>


<link href="https://cdn.bootcss.com/highlight.js/9.15.10/styles/atom-one-light.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/highlight.js/9.15.10/highlight.min.js"></script>

<script type="text/javascript">
    $('pre code').each(function(i, block) {
        hljs.highlightBlock(block);
    });

    $("code").each(function(){
    	$(this).html("<ol><li>" + $(this).html().replace(/\n/g,"\n</li><li>") +"\n</li></ol>");
    });
</script>
{/block}
