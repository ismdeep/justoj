{extend name="extra@themes/bootstrap/layout/common" /}
{block name='navpart'}
{/block}


{block name='body'}

<style>
	body {
		background: #eee !important;
	}

	.wrapper {
		margin-top: 80px;
		margin-bottom: 80px;
	}

	.form-signin {
		max-width: 380px;
		padding: 15px 35px 45px;
		margin: 0 auto;
		background-color: #fff;
		border: 1px solid rgba(0, 0, 0, 0.1);
	}
	.form-signin .form-signin-heading,
	.form-signin .checkbox {
		margin-bottom: 30px;
	}
	.form-signin .checkbox {
		font-weight: normal;
	}
	.form-signin .form-control {
		position: relative;
		font-size: 16px;
		height: auto;
		padding: 10px;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;
	}
	.form-signin .form-control:focus {
		z-index: 2;
	}
	.form-signin input[type="text"] {
		margin-bottom: -1px;
		border-bottom-left-radius: 0;
		border-bottom-right-radius: 0;
	}
	.form-signin input[type="password"] {
		margin-bottom: 20px;
		border-top-left-radius: 0;
		border-top-right-radius: 0;
	}
</style>

<div class="container">
	<div class="main">
		<div class="wrapper">
			<div class="form-signin">
				<h4 class="form-signin-heading" align="center">{$group->name}</h4>
				<p>Are you sure to join this group?</p>
				{if $group->type == 1 && $group->password != ''}
				<p>
					<input type="text" class="form-control" id="group-password" placeholder="Please input group password." required=""/>
				</p>
				{/if}
				<button class="btn btn-lg btn-primary btn-block" type="button" onclick="join()">{$lang.submit}</button>
				<br>
				<a href="/">{$lang.back_to_home}</a>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
function join(){
    var data = {
        'group_id': {$group->id},
		'password': ''
	};
    {if $group->type == 1 && $group->password != ''}data.password = $('#group-password').val();{/if}
	$.post('/api/Group/join', data, function(d){
		console.log(d);
		if ('success' == d.status) {
		    location.href = '/group?id={$group->id}';
		}else{
		    layer.alert(d.msg);
		}
    }, 'json');
}
</script>

{/block}
