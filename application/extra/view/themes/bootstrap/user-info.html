{extend name="extra@themes/bootstrap/layout/user" /}
{block name="titlepart"}{$user->nick} - {$lang['justoj']}{/block}

{block name="body"}
<div class="container">
    <div id="main">
        <table class="table table-hover" id="statics">
            <caption>
                {$user->user_id}--{$user->nick}
            </caption>
            <tbody>
            <tr>
                <td width="15%">名次</td>
                <td width="25%" align="center">{$rank}</td>
                <td width="70%" align="center">Solved Problems List</td>
            </tr>
            <tr>
                <td>解决</td>
                <td align="center"><a href="/status?username={$user->user_id}&result=4">{$user->solved}</a></td>
                <td rowspan="14">
                    {volist name="ac_list" id="ac"}
                    <a href="/problem?id={$ac}">{$ac} </a>
                    {/volist}
                </td>
            </tr>
            <tr>
                <td>提交</td>
                <td align="center"><a href="/status?username={$user->user_id}">{$submit_count}</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
{/block}
