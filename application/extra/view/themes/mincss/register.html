<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$lang['register']} - {$lang['justoj']}</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <link href="/static/mincss/entireframework.min.css" rel="stylesheet" type="text/css">
    <script src="/static/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>

<div class="container">

    <form method="post" class="layui-form" onsubmit="return do_register();">
        <p>
            <span class="addon">{$lang.username}</span><input class="smooth" name="username" id="username" placeholder="{$lang.username}"  type="text" >
        </p>
        <p>
            <span class="addon">{$lang.password}</span><input class="smooth" name="password" id="password" placeholder="{$lang.password}"  type="password">
        </p>
        <p>
            <span class="addon">{$lang.password_again}</span><input class="smooth" name="password" id="password-again" placeholder="{$lang.password_again}"  type="password">
        </p>
        <p>
            <button class="btn btn-sm btn-a" type="submit">{$lang.register}</button>
            <span style="color: red" id="error-info"></span>
        </p>
        <hr class="hr20" >
        <p>
            <a style="color: blue" href="/">{$lang.home}</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a style="color: blue" href="/login">{$lang.login}</a>
        </p>
    </form>
</div>

<script type="text/javascript">
    function do_register() {
        console.log("test");
        var postData = {
            'username': $('#username').val(),
            'password': $('#password').val(),
            'password_again': $('#password-again').val()
        };
        $.post('/api/User/register',postData,function(d){
            if ('success' == d.status) {
                localStorage.setItem('username', postData.username);
                localStorage.setItem('password', postData.password);
                setTimeout(function(){
                    location.href = '/login';
                }, 300);
            }else{
                $('#error-info').html(d.msg);
            }
        });
        return false;
    }
    $(function  () {
        layui.use('form', function(){
            var form = layui.form;
            form.on('submit(register)', function(data){
                layer.msg('Loading....', {
                    icon: 16
                    ,shade: 0.01
                });
                setTimeout(function(){

                },300);
                return false;
            });
        });
    });
</script>

</body>
</html>
